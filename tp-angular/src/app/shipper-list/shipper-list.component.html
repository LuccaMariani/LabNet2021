<h2>Listado de Shippers</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Company's Name</th>
            <th scope="col">Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listShippers">
            <th scope="row">{{item.id}}</th>
            <td>{{item.companyName}}</td>
            <td>{{item.phone}}</td>
        </tr>
    </tbody>
</table>
